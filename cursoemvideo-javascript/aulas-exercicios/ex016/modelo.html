<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <p>Início: 
                <input type="number" name="inicio" id="inicio" min="0">
            </p>
            <p>Fim:
                <input type="number" name="fim" id="fim" min="1">
            </p>
            <p>Deseja pular de 1 em 1?
                <br><input type="radio" name="radpulo" id="sim" checked onclick="puloSim()">
                <label for="sim">Sim</label>
                <br><input type="radio" name="radpulo" id="nao" onclick="puloNao()">
                <label for="nao">Não</label>
                <input type="number" name="pulo" id="pulo" min="2">
            <p>
                <input type="button" value="Contar" onClick="contar()">
            </p>
        <div id="contagem"></div>
    </section> 
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

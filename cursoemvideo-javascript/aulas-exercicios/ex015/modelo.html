<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:<br>
                <br><input type="radio" name="radsex" id="ndr" checked>
                <label for="ndr">Não desejo responder</label>
                <br><input type="radio" name="radsex" id="masc">
                <label for="masc">Masculino</label>
                <br><input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
                <br><input type="radio" name="radsex" id="nb">
                <label for="nb">Não-Binário</label>
                <br><input type="radio" name="radsex" id="outros">
                <label for="outros">Outros</label>
            </p>
            <p>
                <input type="button" value="Verificar" onClick="verificar()">
            </p>
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="/aulas/ex015/script.js"></script>
</body>
</html>

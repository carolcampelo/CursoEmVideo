<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nacionalidade</title>
    <style>
        body {
            font: normal 18px "Courier New";
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Digite sua nacionalidade: <input type="string" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="testar()">
    <div id="res">

    </div>
    <script>
        function testar(){
            var txtnac = window.document.querySelector('input#nacionalidade')
            var res = window.document.querySelector('div#res')
            var nac = `${(txtnac.value)[0].toUpperCase()}${(txtnac.value).substring(1).toLowerCase()}`
            res.innerHTML = `Você é ${nac}.`
            if (nac === 'Brasileira'){
                res.innerHTML += 'Logo, '
            }
        }
    </script>
</body>
</html>
